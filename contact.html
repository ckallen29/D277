        <div class="app-container">
            <div class="content">
                <div class="column-left">
                    <div class="main-header">
                        <h1>Send Us a Message</h1>
                    </div>

                    <div class="main-body">
                        <form id="contact-form">
                            <div class="formname">
                              <label class="formlabel" for="firstName">First Name:</label>
                              <input type="text" class="forminput" id="firstName" name="firstName" placeholder="Enter first name" required></input>
            
                              <label class="formlabel" for="lastName">Last Name:</label>
                              <input type="text" class="forminput" id="lastName" name="lastName" placeholder="Enter last name" required></input>
                            </div>
            
                            <label class="formlabel" for="email">Email:</label>
                            <input type="email" class="forminput" id="email" name="email" placeholder="Enter email" required></input>
            
                            <label class="formlabel" for="confirm">Confirm Email:</label>
                            <input type="email" class="forminput" id="confirm" name="confirm" placeholder="Re-enter email" required></input>
            
                            <label class="formlabel" for="question">Ask a question:</label>
                            <input type="text" class="forminput" id="question" name="question" placeholder="Type here"></input>
            
                            <button type="button" id="formsubmit">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="column-right">
                    <div class="aside-header">
                        <h2>Business Hours</h2>
                    </div>
                    <div class="aside-body">
                        <p>Mon: 8am-5pm</p>
                        <p>Tues: 2pm-3pm</p>
                        <p>Wed: 8pm-11pm</p>
                        <p>Thurs: Closed, probably</p>
                        <p>Fri: Closed</p>
                        <p>Sat: Closed</p>
                        <p>Sun: 12am-5am</p>
                    </div>
                </div>
            </div>
